<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Assignment</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Font Awesome for Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cancel" />

    <!-- Firebase 8 Library stuff -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/addAssign.css">
</head>

<body>

    <!-- Header -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Assignment details -->
    <div class="container">
        <div id="addAssignPage" class="card">
            <div class="card-body">
                <div class="space">
                    <div class="card-title">Add Assignment</div>
                    <a href="main.html"><i id="back" class="material-symbols-outlined">cancel</i></a>
                </div>

                <form>
                    <div class="form-group mb-4">
                        <label for="titleInput" class="label-bold">Assignment Title</label>
                        <input type="text" class="form-control" id="titleInput" placeholder="Title of assignment..." />
                    </div>


                    <div class="row">
                        <!-- Class Section -->
                        <div class="col-md-3 mb-3">
                            <label for="classSelect" class="fw-bold">Class</label>
                            <select class="form-select" id="classSelect">
                                <option value="COMP 1100">COMP 1100</option>
                                <option value="COMM 1116">COMM 1116</option>
                                <option value="COMP 1113">COMP 1113</option>
                                <option value="COMP 1510">COMP 1510</option>
                                <option value="COMP 1537">COMP 1537</option>
                                <option value="COMP 1712">COMP 1712</option>
                                <option value="COMP 1800">COMP 1800</option>
                            </select>
                        </div>

                        <!-- Assignment Notes Section -->
                        <div class="col-md-3 mb-3">
                            <label for="detailsInput" class="fw-bold">Assignment Details</label>
                            <textarea class="form-control" id="detailsInput" rows="4"
                                placeholder="Assignment details"></textarea>
                        </div>

                        <!-- Assignmets links -->
                        <div class="col-md-3 mb-3">
                            <label for="linkInput" class="fw-bold">Links</label>
                            <textarea class="form-control" id="linkInput" rows="4"
                                placeholder="Assignment links..."></textarea>
                        </div>

                    </div>

                    <div class="mb-4">
                        <label for="dateInput" class="fw-bold">Due Date:</label>
                        <input type="datetime-local" id="dateInput" class="form-control mb-2" required>
                    </div>

                    <button type="button" class="btn btn-primary addBtn" id="submitAssignment">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/addAssign.js"></script>

</body>

</html>
