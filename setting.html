<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Font Awesome for Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Firebase 8 Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/head.css">
    <link rel="stylesheet" href="styles/setting.css">
    <link rel="stylesheet" href="styles/colours.css">


    <!-- SweetAlert2-->
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css
    " rel="stylesheet">
</head>

<body>
    <!-- Header Bar -->
    <nav id="navbarPlaceholder"></nav>

    <div class="container mt-4">
        <!-- User Info Card -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-secondary text-white">
                <h5 class="card-title mb-0">Personal Information</h5>
            </div>
            <div class="card-body">
                <form>
                    <fieldset id="personalInfoFields" disabled>
                        <div class="mb-3">
                            <label for="nameInput" class="form-label days">Name</label>
                            <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                        </div>
                    </fieldset>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn me-2" onclick="editUserInfo()">Edit</button>
                        <button type="button" class="btn" onclick="saveUserInfo()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    
        <!-- Priority Settings Card -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-secondary text-white">
                <h5 class="card-title mb-0">Upcoming Priority</h5>
            </div>
            <div class="card-body">
                <form>
                    <!-- Priority Level 1 -->
                    <div class="mb-3">
                        <label for="redDays" class="form-label d-flex align-items-center">
                            <span class="badge rounded-pill text-white me-2"
                                style="background-color: rgba(255, 0, 0, .7);">Red</span>
                                <p class="days">Days in advance:</p>
                        </label>
                        <input type="number" class="form-control" placeholder="Days in advance" min="1" id="redDays">
                    </div>
    
                    <!-- Priority Level 2 -->
                    <div class="mb-3">
                        <label for="orangeDays" class="form-label d-flex align-items-center">
                            <span class="badge rounded-pill text-dark me-2"
                                style="background-color: rgba(255, 165, 0, .7);">Orange</span>
                                <p class="days">Days in advance:</p>                        </label>
                        <input type="number" class="form-control" placeholder="Days in advance" min="1" id="orangeDays">
                    </div>
    
                    <!-- Priority Level 3 -->
                    <div class="mb-3">
                        <label for="yellowDays" class="form-label d-flex align-items-center">
                            <span class="badge rounded-pill text-dark me-2"
                                style="background-color: rgba(255, 255, 0, .5);">Yellow</span>
                                <p class="days">Days in advance:</p>                        </label>
                        <input type="number" class="form-control" placeholder="Days in advance" min="1" id="yellowDays">
                    </div>
    
                    <div class="d-flex justify-content-end">
                        <button type="button" id="resetButton" class="btn btn-warning me-2"
                            onclick="resetPrioritySettings()">Reset to Defaults</button>
                        <button type="button" class="btn" onclick="savePrioritySettings()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    
        <!-- Themes Card -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-secondary text-white">
                <h5 class="card-title mb-0">Themes</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="themeRadio" id="light" checked
                            data-theme="light">
                        <label class="form-check-label" for="light">
                            Light
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="themeRadio" id="dark" data-theme="dark">
                        <label class="form-check-label" for="dark">
                            Dark
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="themeRadio" id="forest" data-theme="forest">
                        <label class="form-check-label" for="forest">
                            Forest
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="themeRadio" id="pastel" data-theme="pastel">
                        <label class="form-check-label" for="pastel">
                            Pastel
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="themeRadio" id="brown" data-theme="brown">
                        <label class="form-check-label" for="brown">
                            Brown
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="themeRadio" id="ocean" data-theme="ocean">
                        <label class="form-check-label" for="ocean">
                            Ocean
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="themeRadio" id="sunset" data-theme="sunset">
                        <label class="form-check-label" for="sunset">
                            Sunset
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="themeRadio" id="minimal" data-theme="minimal">
                        <label class="form-check-label" for="minimal">
                            Minimal
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="themeRadio" id="neon" data-theme="neon">
                        <label class="form-check-label" for="neon">
                            Neon
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="themeRadio" id="autumn" data-theme="autumn">
                        <label class="form-check-label" for="autumn">
                            Autumn
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="themeRadio" id="monochrome" data-theme="monochrome">
                        <label class="form-check-label" for="monochrome">
                            Monochrome
                        </label>
                    </div>
                </form>
            </div>
        </div>
    
        <!-- Log Out Button Card -->
        <div class="card shadow-sm mb-4">
            <div class="card-body text-center">
                <button type="button" class="btn btn-danger btn-lg" onclick="logOutUser()">Log Out</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footerPlaceholder">

    </footer>

    <!-- Link to scripts -->
    <script src="./scripts/firebaseAPI.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/setting.js"></script>
</body>

</html>
