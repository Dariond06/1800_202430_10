<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Font Awesome for Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Firebase 8 Library stuff -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>



    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <!-- Header Bar -->
    <nav id="navbarPlaceholder"></nav>
    
    <div class="container mt-4">
        <!-- User Info Card -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Personal Information</h5>
            </div>
            <div class="card-body">
                <form>
                    <fieldset class="mb-3" id="personalInfoFields" disabled>
                        <div class="form-group">
                            <label for="nameInput">Name</label>
                            <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                        </div>
                    </fieldset>
                    <div class="d-flex justify-content-end mt-5">
                        <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                        <span style="width: 10px"></span>
                        <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Future Settings Card -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Future Settings</h5>
            </div>
            <div class="card-body">
                <p>Coming soon: additional settings options will be added here!</p>
                <!-- Placeholder for future settings controls -->
                <button class="btn btn-warning">Coming Soon!</button>
            </div>
        </div>

        <!-- Log Out Button Card -->
        <div class="card">
            <div class="card-body text-center">
                <button type="button" class="btn btn-danger" onclick="logOutUser()">Log Out</button>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/setting.js"></script>

</body>

</html>
