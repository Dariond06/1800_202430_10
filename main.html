<!DOCTYPE html>

<head>
  <title>Home</title>
  <meta name="comp1800 template" content="My 1800 App">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap Library JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Font Awesome for Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Firebase 8 Library stuff -->

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>


  <!-- CSS -->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <!-- Header Bar -->
  <nav id="navbarPlaceholder"></nav>

  <!-- Assignments List -->
  <div class="container mt-3">
    <!-- Combined Assignment Card -->
    <div id="assignContainer" class="card" style="background-color: #e0e0e0;">
      <div class="card-header text-center font-weight-bold">
        <h4>Upcoming Deadlines!</h4>
      </div>

      <div class="card-body overflow-auto" id="assignList">
        <!-- Dynamic content for Due and Done assignments will go here -->
        <div id="dueContent" class="content">
          <!-- Content for 'Due' -->
          <p>Due tasks...</p>
        </div>
        <div id="doneContent" class="content" style="display: none;">
          <!-- Content for 'Done' -->
          <p>Completed tasks...</p>
        </div>
      </div>

      <!-- Completed and Done Buttons (Full Width, Edge-to-Edge) -->
      <div class="card-footer p-0">
        <div class="d-flex w-100">
          <button id="dueButton" type="button" class="btn btn-secondary w-50 mb-0 leftBTN active">Due</button>
          <button id="doneButton" type="button" class="btn btn-secondary w-50 mb-0 rightBTN">Done</button>
        </div>
      </div>
    </div>
  </div>


  <!-- New Assignment -->
  <div id="newAssign" class="addBtn">
    <a href="addAssign.html">
      <div class="card text-center p-2 w-100" style="background-color: #87a330">
        <i class="material-icons" style="color: black;">add</i>
        <p class="m-0">New Assignment</p>
      </div>
    </a>
  </div>

  <!-- Footer -->
  <nav id="footerPlaceholder"></nav>


  <!-- Link to scripts of your own -->
  <script src="./scripts/firebaseAPI.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/main.js"></script>




</body>

</html>
