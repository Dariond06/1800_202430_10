<!DOCTYPE html>
<html lang="en">

<head>
  <title>Details</title>
  <meta name="comp1800 template" content="My 1800 App">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap Library JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Font Awesome for Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cancel" />

  <!-- Firebase 8 Library stuff -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/AssignDetails.css">

</head>

<body>

  <!-- Header -->
  <nav id="navbarPlaceholder"></nav>

  <!-- Assignment to-add -->
  <div class="container mt-4">
    <!-- Assignment Info Card -->
    <div class="card mb-4">
      <div class="card-header">
        <h3 class="card-title title-card box">
          <a><i id="back" class="material-symbols-outlined hide">cancel</i></a>
          <div class="card-title left"><strong id="assignmentTitle"></strong></div>
          <a href="main.html"><i id="back" class="material-symbols-outlined right">cancel</i></a>
        </h3>
      </div>
      <div class="card-body info-card">
        <h5 id="courseName"></h5>
        <h5 id="dueDate"></h5>
      </div>
    </div>

    <!-- Assignment Details Card -->
    <div class="card mb-4">
      <div class="card-header">
        <h5><b>Detials:</b></h5>
      </div>
      <div class="card-body details-card">
        <p id="assignmentDetails"></p>
      </div>
      <div class="card-header link-card">
        <h5><b>Assignment Link:</b></h5>
      </div>
      <div class="card-body">
        <a id="links" target="_blank"></a>
      </div>
    </div>

    <!-- Complete Assignment Card -->
    <div class="card">
      <div class="card-body text-center">
        <button onclick="toggleCompletion(this)" type="button" class="btn btn-primary addBtn" id="completeAssignment">
          Mark As Complete
        </button>
      </div>
    </div>


    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI.js"></script>
    <script src="./scripts/assignDetails.js"></script>
    <script src="./scripts/skeleton.js"></script>

</body>

<html>
